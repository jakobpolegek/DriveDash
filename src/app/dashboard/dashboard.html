<div class="p-6 max-w-4xl mx-auto">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (car of carAds; track car) {
      <div class="border rounded-lg p-4 shadow hover:shadow-lg  b-2 bg-blue-100">
        <h2 class="text-xl font-semibold mb-2">{{ car.make }} {{ car.model }} ({{ car.year }})</h2>
        <p class="text-gray-700 mb-1"><strong>Price:</strong> ${{ car.price }}</p>
        <p class="text-gray-700 mb-1"><strong>Fuel:</strong> {{ car.fuel }}</p>
        <p class="text-gray-700 mb-1"><strong>Doors:</strong> {{ car.doors }}</p>
        <p class="text-gray-600 mt-2 text-sm">{{ car.description }}</p>
      </div>
    }
  </div>
</div>
